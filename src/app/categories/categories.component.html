<div class="row bottom-nav">
    <div class="col s12 m4 push-m4">
        <a class="toggle-btn">Toggle</a>
    </div>
    <div class="col s6 m4 pull-m4">
        <a class="prev-btn grey-text text-darken-3" [class.disabled]="!showPrev" (click)="getPrev()">&#60;&#60;</a>
    </div>
    <div class="col s6 m4">
        <a class="next-btn grey-text text-darken-3 pull-s12" [class.disabled]="!showNext" [class.full-width] (click)="getNext()">&#62;&#62;</a>
    </div>
</div>
<div class="row catalogue" *ngIf="ifCategories">

    <div class="col s6 m4" *ngFor="let category of pageTable" (mouseover)="category.showDelete = true" (mouseleave)="category.showDelete = false" (click)="onClick(category.name)">
        <div class="card z-depth-0 yellow accent-3" (click)="category.showDelete = false">
            <div>
                <span class="card-title">{{category.name | uppercase}}</span>
                <span class="item-ammount">{{category.amountOfItems}}</span>
                <span class="el-delete" *ngIf="category.showDelete"
                    (click)="$event.stopPropagation(); openWarning(category.name, deleteCategory.bind(this))">
                    &times;</span>
            </div>
        </div>
    </div>

    <!-- //Warning Modal -->
    <div id="warning-modal" class="modal modal-fixed-footer grey lighten-1" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalWarning">
        <div class="modal-content">
            <h4>You shall not delete this!</h4>
            <p>Shall you?</p>
        </div>
        <div class="modal-footer grey lighten-1">
            <a class="modal-action modal-close waves-effect waves-green btn-flat black-text" (click)="warningAction()">Delete</a>
            <a class="modal-action modal-close waves-effect waves-green btn yellow accent-3 black-text" (click)="closeWarning()">Yes</a>
        </div>
    </div>
</div>
