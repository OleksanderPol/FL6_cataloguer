<div>
  <form>
  <input type="search" class="grey darken-3 yellow-text text-accent-3" #input placeholder="Discover items of all users" required>
  <button type="submit" class="btn waves-effect waves-light yellow accent-3 grey-text text-darken-3" (click)="search(input.value)" [disabled]="input.value.length === 0">Search</button>
  </form>
</div>
