<div *ngIf="loading">
  <div class="loader"></div>
  <div class="blur"></div>
</div>
<div>
  <form #formCtrl="ngForm">
  <input type="search" [value]="searchValue" class="grey darken-3 yellow-text text-accent-3 input-yellow" #input placeholder="Discover items of all users" required>
  <button type="submit" class="btn waves-effect waves-light yellow accent-3 grey-text text-darken-3" (click)="search(input.value)" [disabled]='!formCtrl.form.valid'>Search</button>
  </form>
</div>
