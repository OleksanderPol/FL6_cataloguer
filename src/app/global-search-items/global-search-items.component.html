<div class="row catalogue">

  <div class="col s12 m4" *ngIf="showPrev">
    <div class="card z-depth-0 yellow accent-1" (click)="getPrev()">
      <div>
        <img src="assets/icons/prev.svg">
      </div>
    </div>
  </div>

  <div class="col s12 m4" *ngFor="let item of pageTable" (click)="openModal(item._id)">
    <div class="card z-depth-0">
      <div class="card-image" [style.background-image]="item.fotoUrl">
      </div>
      <div>
        <span class="card-title yellow accent-3">{{item.name | uppercase}} >></span>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
      <div class="modal-content">

        <img class="modal-img" [src]="item.fotoUrl"><br>{{item.info}}
        <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Close</a>

      </div>

    </div>

  </div>

  <div class="col s12 m4" *ngIf="showNext">
    <div class="card z-depth-0 yellow accent-1" (click)="getNext()">
      <div>
        <img src="assets/icons/next.svg">
      </div>
    </div>
  </div>
