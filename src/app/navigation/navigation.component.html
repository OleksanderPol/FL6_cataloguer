<nav class="z-depth-0 grey darken-4" role="navigation">
    <div class="row container">
        <div class="col s4 logo">
          <a id="logo-container" href="#" class="brand-logo"><img src="/assets/img/logo.svg"></a>
        </div>
        <div class="col s8">
            <div class="row hide-on-med-and-down">
              <!-- Navigation tag -->
              <div class="col s8">
                <!-- search input -->
                <div *ngIf="shown === 'search'" class="input-field">
                  <input id="search" type="search" placeholder="Type here to search" #input (input)="update.emit(input.value)">
                </div>
                <!-- show if items are displayed -->
                <div *ngIf="locationLength === 4">
                  <div *ngIf="shown === 'filter'" class="filter">
                    <select class="nav-select" #selected (change)="onChangeItems(selected.value)">
                      <option disabled selected>Click here to sort items</option>
                      <option value="rate">Rate</option>
                      <option value="alphabet">Alphabet</option>
                      <option value="date+">Date: from new to old</option>
                      <option value="date-">Date: from old to new</option>
                    </select>
                  </div>
                </div>
                <!-- show if categories are displayed -->
                <div *ngIf="locationLength === 3">
                  <div *ngIf="shown === 'filter'" class="filter">
                    <select class="nav-select" #selected (change)="onChangeCategories(selected.value)">
                      <option disabled selected>Click here to sort cotegories</option>
                      <option value="amount">Amount of items</option>
                      <option value="alphabet">Alphabet</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="col s4 nav-icons">
                <ul class="">
                  <li (click)="shown = 'search'">
                    <label class="label-icon" for="search">
                      <i class="small material-icons grey-text lighten-2">search</i>
                    </label>
                  </li>
                  <li (click)="shown = 'filter'">
                    <i class="material-icons grey-text lighten-2">swap_vert</i>
                  </li>
                  <li class="nav-icon" title="add category/item" class="nav-icon"
                  (click)="openModal(); show='';
                  categoryError=''; categorySuccess=''">
                    <i class="material-icons">playlist_add</i>
                  </li>
                  <li (click)="signOutUser()" class="nav-icon" title="sign-out">
                    <i class="material-icons">power_settings_new</i>
                  </li>
                </ul>
              </div>
            </div>
        </div>
        <!-- Modal Structure-->
        <div id="nav-modal" class="modal" materialize="modal" [materializeActions]="modalAction">
          <div class="modal-content">

            <!-- category form -->
            <div *ngIf="locationLength === 3" class="row">
              <h4 class="modal-heading">Add category</h4>
              <div class="error">{{categoryError}}{{categorySuccess}}</div>
              <form class="col s12">
                <div class="row">
                   <div class="input-field col s10">
                      <input id="cateoryName" type="text" #name (input)="null">
                      <label for="cateoryName">Category Name</label>
                    </div>
                </div>
                <div class="row">
                  <button type="submit" class="waves-effect waves-light btn"
                  (click)="addCategory(name.value); name.value='';
                  closeModal('categories');"
                  [disabled]="!name.value.length"
                  >Add</button>
                </div>
              </form>
            </div>
            <!-- item form -->
            <div *ngIf="locationLength === 4" class="row">
              <form class="col s12">
                <h4 class="modal-heading">Add item</h4>
                <div class="error">{{itemError}}{{itemSuccess}}</div>
                <div class="row">
                   <div class="input-field col s10">
                      <input id="itemName" type="text" #name (input)="null">
                      <label for="itemName">Item Name</label>
                    </div>
                    <div class="input-field col s10">
                      <input id="info" type="text" #info (input)="null">
                      <label for="info">Item Info</label>
                    </div>
                    <div class="input-field col s10">
                      <input id="itemFoto" type="text" #url (input)="null">
                      <label for="itemFoto">Foto Url</label>
                    </div>
                </div>
                <div class="row">
                  <button type="submit" class="waves-effect waves-light btn"
                  (click)="addItem(name.value, info.value, url.value);
                  name.value=''; info.value=''; url.value='';
                  closeModal('items');"
                  [disabled]="!name.value.length"
                  >Add</button>
                </div>
              </form>
            </div>
          </div>
      </div>
        <!-- Collapsed Menu -->
        <ul class="side-nav" id="nav-mobile">
          <li><a  href="#"><i class="material-icons">search</i></a></li>
          <li><a href="#"><i class="material-icons">swap_vert</i></a></li>
          <li><a href="#"><i class="material-icons">playlist_add</i></a></li>
        </ul>

        <a href="#" materialize="sideNav" [materializeParams]="[{edge:'left'}]" data-activates="nav-mobile" class="button-collapse grey-text lighten-2">
          <i class="material-icons">menu</i>
        </a>
    </div>
</nav>
